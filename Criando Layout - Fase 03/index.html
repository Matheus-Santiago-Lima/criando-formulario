<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">



</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para <br> agendar a sua mentoria
            </p>
        </header>
        <form id="form">
            <fieldset>
                <legend>Infromações pessoais</legend>

                <div class="separador"></div>

                <div class="name">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span> (digite um email válido)</span></label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password" required minlength="6">
                </div>

            </fieldset>
                

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="separador2"></div>

                <div class="input-wrapper">
                    <label for="name-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                    <input type="text" id="name-mentor" required>
                </div>

            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <div class="separador2"></div>

                <h3>Primeira Mentoria</h3>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="date-mentoria1">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" id="date-mentoria1" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="mentoria1-begin">Das</label> 
                        <input type="time" id="mentoria1-begin" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="mentoria1-end">Até</label> 
                        <input type="time" id="mentoria1-end" required>
                    </div>
                </div>

                <h3>Segunda Mentoria</h3>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="date-mentoria2">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" id="date-mentoria2" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="mentoria2-begin">Das</label> 
                        <input type="time" id="mentoria2-begin" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="mentoria2-end">Até</label> 
                        <input type="time" id="mentoria2-end" required>
                    </div>
                </div>
               

            </fieldset>
        </form>

        <footer>
            <button type="submit" form="form"> 
                Salvar
            </button>
        </footer>

    </div>
    
</body>
</html>
